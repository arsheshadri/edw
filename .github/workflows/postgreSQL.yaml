name: PostgreSQL Migration
on: workflow_dispatch
jobs:
  liquibase:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up JDK
      uses: actions/setup-java@v2
      with:
        distribution: 'adopt'
        java-version: '11'

    - name: Download Liquibase
      run: |
        mkdir -p $HOME/liquibase
        cd $HOME/liquibase
        curl -o liquibase.zip -L https://github.com/liquibase/liquibase/archive/refs/tags/v4.23.0.zip --output liquibase.zip
        unzip -qq -o -d liquibase liquibase.zip
        chmod +x liquibase
        export PATH=$PATH:$HOME/liquibase

    - name: Run Liquibase Update
      run: |
        liquibase -V
